<!-- Page Wrapper -->

<div class="container-fluid">
  <!-- Page Heading -->

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Users Table</h6>
      <button
        routerLink="/adduser"
        type="button"
        class="btn btn-primary float-right"
        style="background-color: #36b9cc"
      >
        add User
      </button>
      <div class="col-6"  >
        <label>Search By User Name:</label>
<input class="form-control" type="text" name="search"placeholder="Start searching..." (keyup)="applyFilter()" [(ngModel)]="searchName"  style="display:inline;width:300px " >
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <div class="row">

          <div class="col-6"  >
            <label>Search By Phone Number:</label>
            <input class="form-control" type="text" name="search"placeholder="Start searching..."  (keyup)="applyFilter()" [(ngModel)]="searchNumber"  style="display:inline;width:300px " >

          </div>
          <div class="col-6"  >
            <label>Search By Email:</label>
            <input class="form-control" type="text" name="search"placeholder="Start searching..." (keyup)="applyFilter()" [(ngModel)]="searchEmail"  style="display:inline;width:300px " >

          </div>
        </div>
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>phonenumber</th>
              <th>Admin?</th>
            </tr>
          </thead>

          <tbody>
            <tr
              *ngFor="
                let i of filtredUsers | paginate: { itemsPerPage: 3, currentPage: i };
                let index = index
              "
            >
              <th scope="row">{{ index + 1 }}</th>
              <td>{{ i.firstname }}</td>
              <td>{{ i.lastname }}</td>
              <td>{{ i.email }}</td>
              <td>{{ i.tel }}</td>
              <td>{{ i.isAdmin }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-info"
                  [routerLink]="['/updateuser', i._id]"
                >
                  update
                </button>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="deleteUser(i._id)"
                >
                  Delete</button
                ><br />
              </td>
            </tr>
          </tbody>
        </table>

        <pagination-controls (pageChange)="i = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->

<!-- End of Main Content -->

<!-- Footer -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div
  class="modal fade"
  id="logoutModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        Select "Logout" below if you are ready to end your current session.
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">
          Cancel
        </button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>
