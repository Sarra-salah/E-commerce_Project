<form [formGroup]="form">
    <div class="form-group">
        <label for="exampleInputEmail1">name</label>
        <input type="name" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
        <small id="nameHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">description</label>
        <textarea formControlName="description" class="form-control" id="exampleInputPassword1" placeholder="description"></textarea> </div>
    <div class="form-group">
        <label for="exampleInputPassword1">price</label>
        <input type="description" formControlName="price" class="form-control" id="price" placeholder="price">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Stock</label>
        <input type="description" formControlName="stock" class="form-control" id="stock" placeholder="stock">
    </div>
    <div>
        <select class="form-select" aria-label="Default select example" formControlName="category">

        <option *ngFor="let p of listcategory" [value]="p._id">{{p.name}}</option>

      </select>
    </div><br>
    <button type="submit" class="btn btn-primary" (click)="updateproduct()">update</button>

</form>
