<!-- Page Wrapper -->

<div class="container-fluid">
    <!-- Page Heading -->

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Category Table</h6>
            <button routerLink="/addcategory" type="button" class="btn btn-primary float-right" style="background-color: #36b9cc;">add Category</button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
             <div class="col-6">
              <label>Search by name :</label>
              <input class="form-control" type="text" name="search" [(ngModel)]="searchText" (keyup)="applyFilter()" placeholder="Start searching..." >
             </div>
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th>Name</th>
                            <th>Description</th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let p of filtredcategory | paginate:{itemsPerPage: 3, currentPage:p} ; let index=index">
                            <th scope="row">{{index+1}}</th>
                            <td>{{p.name}}</td>
                            <td>{{p.description}}</td>

                            <td><button type="button" class="btn btn-info" [routerLink]="['/detailcategory',p._id]"> details</button>
                            </td>
                            <td> <button type="button" class="btn btn-danger" (click)="deleteCategory(p._id)">Delete</button><br>
                                <td> <button type="button" class="btn btn-success" [routerLink]="['/updatecategory', p._id]">Update</button>
                                </td>
                        </tr>

                </table>
                <pagination-controls (pageChange)="p =$event"></pagination-controls>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
